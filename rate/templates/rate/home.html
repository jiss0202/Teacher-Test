<h1>숙명여자대학교 강의평가</h1>

{% block content %}
{% if user.is_authenticated %}
    안녕하세요 {{user.username}}님!
    <br>
    <a href="{% url 'logout' %}">로그아웃</a>
{% else %}
    로그인 후 이용해주세요.
    <br>
    <a href="{% url 'login' %}">로그인</a>
    <br>
    <a href="{% url 'signup' %}">회원가입</a>
{% endif %}
    {% for rate in rates.all %}
    <h3>{{rate.subject}}</h3>
    {{rate.professor}}
    {{rate.title}}
    <br><br>   
    {% endfor %}
{% endblock content %}
